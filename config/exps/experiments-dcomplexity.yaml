# experiments-dcomplexity.yaml
# This file contains experiments to run on datasets with different empirical ranks 
# using MTP (Multi-Task Prediction) and STP (Single-Task Prediction) approaches
preambles:
  glong:   
    - "#!/bin/bash"
    - "#SBATCH --output=slurm/slurm-%j.out"
    - "#SBATCH --error=slurm/slurm-%j.err"   
    - "#SBATCH --partition=long"
    - "#SBATCH --gres=gpu:a100l:1"
    - "#SBATCH --mem=128G"
    - "#SBATCH --cpus-per-task=12"
    - "#SBATCH --nodes=1"
    - "source /home/mila/m/marawan.gamal/scratch/tjdnet/.venv/bin/activate"

  cshort:
    - "#!/bin/bash"
    - "#SBATCH --output=slurm/slurm-%j.out"
    - "#SBATCH --error=slurm/slurm-%j.err"   
    - "#SBATCH --partition=long-cpu"
    - "#SBATCH --mem=32G"
    - "source /home/mila/m/marawan.gamal/scratch/tjdnet/.venv/bin/activate"

# MAIN: meta-llama/Llama-3.2-3B-Instruct
# DEBUG: distilbert/distilgpt2

# Root group executed in sequence
group:
  # aaa
  name: "main"
  type: parallel
  jobs:

  ################################################
  #                 CP                           #  
  ################################################

    - group:
        # aaa-bbb
        name: "dcomplexity::cp"
        type: sequential
        jobs:
          #  Train on ShareGPT dataset
          #  1. Sweep over lr, rank, horizon
          - group:
              # aaa-bbb-XXXX
              name: "sweep"
              type: sweep
              preamble: glong
              sweep: 
                lr: [1e-3]
                max_tokens: [1000000]
                positivity_func: [sigmoid]
                horizon: [2]
                rank: [8]
                dataset: [aqua, wikitext2, reddit, sst2]
              sweep_template:  "python main.py fit --config config/config.yaml --trainer.max_epochs 5 --trainer.gradient_clip_val 1.0 --model.model meta-llama/Llama-2-7b-chat-hf --model.horizon {horizon} --model.rank {rank} --model.model_head cp --model.positivity_func {positivity_func} --data.batch_size 8 --data.dataset {dataset} --data.max_tokens {max_tokens} --auto_lr_find"


  ################################################
  #                 MHEAD                        #  
  ################################################

    - group:
        # aaa-bbb
        name: "dcomplexity::mhead"
        type: sequential
        jobs:
          #  Train on ShareGPT dataset
          #  1. Sweep over lr, rank, horizon
          - group:
              # aaa-bbb-XXXX
              name: "sweep"
              type: sweep
              preamble: glong
              sweep: 
                lr: [1e-3]
                max_tokens: [1000000] # 1M tokens
                dataset: [aqua, wikitext2, reddit, sst2]
                horizon: [2]
              sweep_template:  "python main.py fit --config config/config.yaml --trainer.max_epochs 5 --trainer.gradient_clip_val 1.0 --model.model meta-llama/Llama-2-7b-chat-hf --model.horizon {horizon} --model.model_head multihead --data.batch_size 8 --data.dataset {dataset} --data.max_tokens {max_tokens} --auto_lr_find"


  ################################################
  #                 STP                          #  
  ################################################

    - group:
        # aaa-bbb
        name: "dcomplexity::base"
        type: sequential
        jobs:
          #  Train on ShareGPT dataset
          #  1. Sweep over lr, rank, horizon
          - group:
              # aaa-bbb-XXXX
              name: "sweep"
              type: sweep
              preamble: glong
              sweep: 
                lr: [1e-3]
                max_tokens: [1000000] # 1M tokens
                dataset: [aqua, wikitext2, reddit, sst2]
              sweep_template:  "python main.py fit --config config/config.yaml --trainer.max_epochs 5 --trainer.gradient_clip_val 1.0 --model.model meta-llama/Llama-2-7b-chat-hf --model.model_head stp --data.batch_size 8 --data.dataset {dataset} --data.max_tokens {max_tokens} --auto_lr_find"

