# test.yaml
preambles:
  # CPU-only preamble for the second job
  cpu:
    - "#!/bin/bash"
    - "#SBATCH --cpus-per-task=4"
    - "#SBATCH --mem=8G"

# Root group executed in sequence
group:
  name: "test-group"
  type: sequential
  jobs:
    - job:
        preamble: cpu
        command: "echo 'First job'"

    - job:
        preamble: cpu
        command: "echo 'Second job'"
